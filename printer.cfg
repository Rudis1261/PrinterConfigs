#virtual sdcard settings
[virtual_sdcard]
path: ~/gcode_files

#enable display status for moonraker
[display_status]

# Enable Pause/Resume Functionality
[pause_resume]

[heater_fan hotend_fan]
pin: PA8
shutdown_speed: 0
kick_start_time: 0.25
heater_temp: 50

[temperature_sensor Chamber]
sensor_pin: PF5
sensor_type: Generic 3950

[multi_pin cooling_fan_pins]
pins: PE5,PD12

[fan]
kick_start_time: 0.25
pin: multi_pin:cooling_fan_pins

[multi_pin case_fan_pins]
pins: PD13,PD14

[controller_fan case_fans]
kick_start_time: 1
fan_speed: 0.4
idle_timeout: 120
pin: multi_pin:case_fan_pins
heater: extruder
stepper: stepper_x

[controller_fan nevermore]
kick_start_time: 1
fan_speed: .7
idle_timeout: 120
pin: PD15
heater: extruder
stepper: stepper_x

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000 #change this to 7500 after commissioning
max_z_velocity: 15   #may be able to increase to 15 after comissioning.
max_z_accel: 100
square_corner_velocity: 5 # 8.0 # is the value, but it's killing my corner quality

# [temperature_sensor raspberry_pi]
# sensor_type: temperature_host
# min_temp: 10
# max_temp: 100

[gcode_arcs]
resolution: 0.1

[idle_timeout]
timeout: 1200

[mcu]
serial: /dev/serial0
restart_method: command

# [mcu rpi]
# serial: /tmp/klipper_host_mcu

