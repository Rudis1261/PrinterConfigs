# probe_points:
#     90,90,90

[extruder]
enable_pin: !PE0
step_pin: PE6
dir_pin: PA14
heater_pin: PA2
sensor_pin: PF4
microsteps: 16
rotation_distance: 22.71546 # 23.418 #22.4532 # 22.68
gear_ratio: 5:1
max_extrude_only_distance: 200
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
sensor_type: ATC Semitec 104NT-4-R025H42G
control: pid
pid_Kp: 20.088 
pid_Ki: 1.505 
pid_Kd: 67.042
min_temp: -200
max_temp: 300
# pressure_advance: 0.06 # 12
pressure_advance: 0.075 # 15
# pressure_advance_smooth_time: 0.040
min_extrude_temp: 0

[tmc2208 extruder]
uart_pin: PD3
run_current: 0.25
sense_resistor: 0.110
hold_current: 0.1 ; https://github.com/KevinOConnor/klipper/issues/1627#issuecomment-498852039
driver_PWM_GRAD: 8 ; https://github.com/KevinOConnor/klipper/issues/1627#issuecomment-498852039
stealthchop_threshold: 5000 ; https://github.com/KevinOConnor/klipper/issues/1627#issuecomment-498852039


[neopixel hotend]
pin: PD6
color_order: RGB
chain_count: 1
initial_red: 1
initial_green: 1
initial_blue: 0.7

